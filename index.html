<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Responsive css</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel = "icon" href ="assets/favicon.png"  type = "image/x-icon">
</head>

<body>
  <main>
    <section class="split-screen">
     <!-- Left -->
      <div class="left">
        <h1 class="left-title">Learn to code by watching others</h1>
        <p class="content">See how experienced developers solve problems in real time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
        </p>
      </div>
    <!-- Right Section -->
      <div class="right">
        <div class="form-title">
          <p><span>Try it free 7 days</span> then $20/mo thereafter</p>
        </div>
        <form class="form">
          <div class="input-div">
            <label for="fname"></label>
							<input type="text" placeholder="First Name" class="form-input" required />
          </div>
          <div class="input-div">
            <label for="lname"></label>
							<input type="text" placeholder="Last Name" class="form-input" required />
          </div>
          <div class="input-div">
            <label for="email"></label>
							<input type="email" placeholder="Email Adress" class="form-input"  required />
          </div>
          <div class="input-div">
            <label for="password"></label>
							<input type="password" placeholder="Password" class="form-input" required />
          </div>
          <button class="btn">Claim your free trial</button>
          <p class="legal">
            By clicking the button you are agreeing to our <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
